<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>NFT Preview Card Component</title>

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/variables.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
	</head>
	<body>
		<main>
			<div class="card">
				<a class="img-link" href="#">
					<img class="img-1" src="./src/images/image-equilibrium.jpg" alt="NFT" />
				</a>

				<a class="title-link" href="#">
					<h1 class="title">Equilibrium #3429</h1>
				</a>

				<p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

				<div class="price-day">
					<div class="price">
						<img src="./src/images/icon-ethereum.svg" alt="icon-ethereum" />
						<p>0.041 ETH</p>
					</div>
					<div class="day">
						<img src="./src/images/icon-clock.svg" alt="clock" />
						<p>3 days left</p>
					</div>
				</div>

				<div class="creator">
					<img class="avatar" src="./src/images/image-avatar.png" alt="avatar" />
					<p class="name">Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</div>
		</main>
	</body>
</html>
